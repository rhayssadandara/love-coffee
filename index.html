<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Love Coffee</title>
    </head>
    <body>
        <header>
            <section class="header-container">
                <div class="header-container-box-logo">
                    <div class="header-container-box-logo-img">
                       <img src="/assets/coffee-beans.png" alt=""> 
                    </div>
                    
                    <div class="header-container-box-logo-address">
                        <img src="/assets/pin.png" alt="">
                        <p>santa teresa</p>
                    </div>
                </div>
                <div class="header-container-box-button">
                    <button class="button-signin"> Sign In</button>
                    <button class="button-signup">Sign Up</button>
                </div>
            </section>
        </header>
        <main>
            <section class="main-container">
                <div class="main-container-text">
                    <h2 class="main-container-text-title">News taste of coffee</h2>
                    <p class="main-container-text-paragraph">cake to eat with coffee, Jujube, bananada, popcorn, Cocada, queijadinha, ice cream, Gum, chocolate sundae.</p>
                </div>
                <div class="main-container-box-discount">
                    <div class="main-container-box-discount-background">
                        <p class="paragraph">
                            50% discount on the first purchase with a new flavor
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
